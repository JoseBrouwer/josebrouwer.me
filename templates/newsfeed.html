<html>
  <head>
    <meta charset="utf-8" />
    <title>News</title>
  </head>
  <body>
	{% if session %}
		<h1>Top Hacker News Stories</h1>
    		<ul>
        	{% for story in stories %}
            		<li>{{ story }}</li>
        	{% endfor %}
    		</ul>
    	{% else %}
        	<h1>Welcome Guest</h1>
        	<p><a href="/login">Login</a></p>
		<p><a href="/newsfeed">Newsfeed</a></p>
	{% endif %}
  </body>
</html>
